<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción ciclos superior</title>
    <style>
        .titulo {
            text-align: center;
        }

        h2 {
            border: 2px solid black;
            width: fit-content;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <div class="titulo">
        <h1>HOJA DE INSCRIPCIÓN </h1>
        <h1>EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h1>
    </div>
    <form action="">
    <fieldset>
        <legend>
            <h2>Datos Personales</h2>
        </legend>
        <table>
            <tr>
                <td><label for="nombre">Nombre:</label><br><input type="text" id="nombre"></td>
                <td><label for="apellidos">Apellidos:</label><br><input type="text" id="apellidos"></td>
                <td><label for="DNI">DNI</label><br><input type="text" id="DNI"></td>
            </tr>
            <tr>
                <td><label for="localidad de nacimiento">Localidad de Nacimiento:</label><br><input type="text"
                        id="localidad de nacimietno"></td>
                <td><label for="provincia">Provincia:</label><br><select name="" id="">
                    <option value="">Sevilla</option>
                    <option value="">Málaga</option>
                    <option value="">Cádiz</option>
                    <option value="">Córdoba</option>
                    <option value="">Granada</option>
                    <option value="">Jaén</option>
                    <option value="">Huelva</option>
                    <option value="">Almería</option>
                </select>
                </td>
                <td><label for="fecha de nacimiento">Fecha de Nacimiento</label><br><input type="date"
                        id="fecha de nacimiento"></td>
            </tr>
            <tr>
                <td colspan="2"><label for="Dirección">Dirección</label><br><input type="text" size="40"></td>
                <td><label for="Código Postal"> Código Postal:</label><input type="text"></td>
            </tr>
        </table>
    </fieldset>
</form>



 











</body>

</html>
