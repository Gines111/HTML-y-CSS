<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cuestionario de información</h1>
    <p>Por favor, rellene el siguiente cuestionario</p>
    <h2>Datos personales</h2>
    <form action="" name="formulario_info">
        <label for="nombre"> Nombre:</label> <input type="text" name ="" id="nombre" size="40" maxlength="40" required>
        <br><br>
        <label> Edad:</label><input type="radio"> menos de 20
        <input type="radio"> de 21 a 30
        <input type="radio"> de 31 a 40
        <input type="radio"> más de 40
        <br><br>
        <label> Profesión:</label><select name="" id="">
            <option value="">Profesor/a</option>
            <option value="">Limpiador/a</option>
            <option value="">Basurero/a</option>
            <option value="">Camarero/a</option>
        </select>
        
        <h2>Datos de la vivienda</h2>
        <p><label> Número de dormitorios:</label><input type="radio"> 1
        <input type="radio"> 2
        <input type="radio"> 3
        <input type="radio"> 4
        <input type="radio"> 5
        </p><p>
        <label> Tipo de vivienda:</label><select name="" id="">
            <option value="">Casa</option>
            <option value="">Chalet</option>
            <option value="">Piso</option>
        </select>
        </p><p>
        <label> Precio:</label><input type="text" id=""> €
        </p><p>
        <label> Zona:</label><select name="" id="" size="4" >
            <option value="">Centro</option>
            <option value="">Nervión</option>
            <option value="">Macarena</option>
            <option value="">Triana</option>
            <option value="">Este</option>
        </select>
        </p> <p></p>
        <label >Extras(marque todo lo que desee)</label><input type="checkbox" name="" value="">Piscina
        <input type="checkbox" name="" value="">Jardín
        <input type="checkbox" name="" value="">Garage
        <input type="checkbox" name="" value="">Sauna
       </p>
        <input type="submit" value="Enviar cuestionario">
        <input type="reset" value="Borrar cuestionario">
    </form>
</body>
</html>
