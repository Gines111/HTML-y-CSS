
        <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú con Enlaces Internos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            position: fixed;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            color: white;
            z-index: 1000;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
        }
        .header nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
        }
        .header nav a:hover {
            background-color: #555;
        }
        .section {
            padding: 100px 20px;
            height: 100vh;
        }
        #home {
            background-color: #ff7e5f;
        }
        #services {
            background-color: #feb47b;
        }
        #about {
            background-color: #86a8e7;
        }
        #contact {
            background-color: #7f7fd5;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Mi Logo</div>
        <nav>
            <a href="#home">Inicio</a>
            <a href="#services">Servicios</a>
            <a href="#about">Acerca de</a>
            <a href="#contact">Contacto</a>
        </nav>
    </div>

    <div id="home" class="section">
        <h1>Inicio</h1>
        <p>Bienvenido a la página de inicio.</p>
    </div>

    <div id="services" class="section">
        <h1>Servicios</h1>
        <p>Descripción de los servicios ofrecidos.</p>
    </div>

    <div id="about" class="section">
        <h1>Acerca de</h1>
        <p>Información sobre la empresa o persona.</p>
    </div>

    <div id="contact" class="section">
        <h1>Contacto</h1>
        <p>Información de contacto.</p>
    </div>
</body>
</html>
